# UI specification for Protocol records
uiVersion: 1
schemaId: "https://computable-lab.com/schema/computable-lab/protocol.schema.yaml"

display:
  titleField: "$.title"
  icon: "protocol"

form:
  layout: "sections"
  sections:
  - title: "Identity"
    fields:
    - path: "$.recordId"
      widget: "text"
      label: "Record ID"
      readonly: true
    - path: "$.kind"
      widget: "text"
      label: "Kind"
      readonly: true
      hidden: true
  - title: "Basic Information"
    fields:
    - path: "$.title"
      widget: "text"
      label: "Title"
      required: true
    - path: "$.version"
      widget: "text"
      label: "Version"
    - path: "$.description"
      widget: "markdown"
      label: "Description"
  - title: "Protocol Steps"
    collapsible: true
    fields:
    - path: "$.steps"
      widget: "array"
      label: "Steps"

list:
  columns:
  - path: "$.recordId"
    label: "ID"
    width: "120px"
  - path: "$.title"
    label: "Title"
  - path: "$.version"
    label: "Version"
    width: "80px"

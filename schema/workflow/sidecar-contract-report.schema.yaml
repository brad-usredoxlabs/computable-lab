$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "https://computable-lab.com/schema/computable-lab/sidecar-contract-report.schema.yaml"
title: Sidecar Contract Report
description: Persisted sidecar bridge contract conformance report and diagnostics snapshot.
type: object
required:
  - kind
  - recordId
  - contractVersion
  - ok
  - totalChecks
  - passedChecks
  - failedChecks
  - checks
  - diagnostics
  - generatedAt
properties:
  kind:
    const: sidecar-contract-report
  recordId:
    type: string
    pattern: "^SCR-[0-9]{6}$"
  contractVersion:
    type: string
    minLength: 1
  ok:
    type: boolean
  totalChecks:
    type: integer
    minimum: 0
  passedChecks:
    type: integer
    minimum: 0
  failedChecks:
    type: integer
    minimum: 0
  checks:
    type: array
    items:
      type: object
      additionalProperties: true
  diagnostics:
    type: object
    additionalProperties: true
  profile:
    type: string
  notes:
    type: string
  generatedAt:
    type: string
    format: date-time
additionalProperties: true


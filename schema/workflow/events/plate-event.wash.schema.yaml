$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "https://computable-lab.com/schema/computable-lab/datatypes/plate-event.wash.schema.yaml"
title: "PlateEventWashDetails"
type: object
additionalProperties: false
required: [ labwareInstanceId, wells, cycles, washVolume_uL ]

properties:
  labwareInstanceId:
    $ref: "./ref.schema.yaml"

  wells:
    type: array
    minItems: 1
    items: { type: string }

  cycles:
    type: integer
    minimum: 1

  washVolume_uL:
    type: number
    exclusiveMinimum: 0

  bufferMaterialId:
    $ref: "./ref.schema.yaml"
    description: "Optional buffer identity if relevant (e.g., PBS)."

  notes:
    type: string

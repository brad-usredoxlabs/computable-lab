# UI specification for PlannedRun records
uiVersion: 1
schemaId: "https://computable-lab.com/schema/computable-lab/planned-run.schema.yaml"

display:
  titleField: "$.title"
  subtitleField: "$.state"
  icon: "planned-run"

form:
  layout: "sections"
  sections:
  - title: "Identity"
    fields:
    - path: "$.recordId"
      widget: "text"
      label: "Record ID"
      readonly: true
    - path: "$.kind"
      widget: "text"
      label: "Kind"
      readonly: true
      hidden: true
  - title: "Basic Information"
    fields:
    - path: "$.title"
      widget: "text"
      label: "Title"
      required: true
    - path: "$.state"
      widget: "select"
      label: "State"
      required: true
    - path: "$.sourceType"
      widget: "select"
      label: "Source Type"
      required: true
    - path: "$.sourceRef"
      widget: "ref"
      label: "Source"
      required: true
    - path: "$.protocolRef"
      widget: "ref"
      label: "Protocol"
  - title: "Bindings"
    fields:
    - path: "$.bindings.labware"
      widget: "array"
      label: "Labware Bindings"
    - path: "$.bindings.materials"
      widget: "array"
      label: "Material Bindings"
    - path: "$.bindings.instruments"
      widget: "array"
      label: "Instrument Bindings"
    - path: "$.bindings.parameters"
      widget: "array"
      label: "Parameter Bindings"
  - title: "Deck Layout"
    fields:
    - path: "$.deckLayout.assignments"
      widget: "array"
      label: "Deck Assignments"
  - title: "Notes"
    fields:
    - path: "$.notes"
      widget: "markdown"
      label: "Notes"
    - path: "$.tags"
      widget: "array"
      label: "Tags"

list:
  columns:
  - path: "$.recordId"
    label: "ID"
    width: "120px"
  - path: "$.title"
    label: "Title"
  - path: "$.state"
    label: "State"
    width: "100px"
  - path: "$.sourceType"
    label: "Source"
    width: "100px"

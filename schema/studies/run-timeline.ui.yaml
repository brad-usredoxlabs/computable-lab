# UI specification for RunTimeline records
uiVersion: 1
schemaId: "https://computable-lab.com/schema/computable-lab/run-timeline.schema.yaml"

display:
  titleField: "$.title"
  icon: "timeline"

form:
  layout: "sections"
  sections:
  - title: "Identity"
    fields:
    - path: "$.recordId"
      widget: "text"
      label: "Record ID"
      readonly: true
    - path: "$.kind"
      widget: "text"
      label: "Kind"
      readonly: true
      hidden: true
  - title: "Basic Information"
    fields:
    - path: "$.title"
      widget: "text"
      label: "Title"
    - path: "$.runId"
      widget: "ref"
      label: "Run"

list:
  columns:
  - path: "$.recordId"
    label: "ID"
    width: "120px"
  - path: "$.title"
    label: "Title"
  - path: "$.runId"
    label: "Run"

# UI specification for Study records
uiVersion: 1
schemaId: "https://computable-lab.com/schema/computable-lab/study.schema.yaml"

display:
  titleField: "$.title"
  subtitleField: "$.shortSlug"
  icon: "study"

form:
  layout: "sections"
  sections:
  - title: "Identity"
    fields:
    - path: "$.recordId"
      widget: "text"
      label: "Record ID"
      readonly: true
    - path: "$.kind"
      widget: "text"
      label: "Kind"
      readonly: true
      hidden: true
  - title: "Basic Information"
    fields:
    - path: "$.title"
      widget: "text"
      label: "Title"
      required: true
    - path: "$.shortSlug"
      widget: "text"
      label: "Short Slug"
      required: true
    - path: "$.state"
      widget: "select"
      label: "State"
    - path: "$.description"
      widget: "markdown"
      label: "Description"
  - title: "Metadata"
    collapsible: true
    fields:
    - path: "$.tags"
      widget: "array"
      label: "Tags"
    - path: "$.primaryClaimIds"
      widget: "array"
      label: "Primary Claim IDs"

list:
  columns:
  - path: "$.recordId"
    label: "ID"
    width: "120px"
  - path: "$.title"
    label: "Title"
  - path: "$.state"
    label: "State"
    width: "100px"

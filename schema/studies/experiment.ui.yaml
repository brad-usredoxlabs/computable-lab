# UI specification for Experiment records
uiVersion: 1
schemaId: "https://computable-lab.com/schema/computable-lab/experiment.schema.yaml"

display:
  titleField: "$.title"
  subtitleField: "$.shortSlug"
  icon: "experiment"

form:
  layout: "sections"
  sections:
  - title: "Identity"
    fields:
    - path: "$.recordId"
      widget: "text"
      label: "Record ID"
      readonly: true
    - path: "$.kind"
      widget: "text"
      label: "Kind"
      readonly: true
      hidden: true
  - title: "Basic Information"
    fields:
    - path: "$.title"
      widget: "text"
      label: "Title"
      required: true
    - path: "$.shortSlug"
      widget: "text"
      label: "Short Slug"
    - path: "$.studyId"
      widget: "ref"
      label: "Study"
    - path: "$.description"
      widget: "markdown"
      label: "Description"

list:
  columns:
  - path: "$.recordId"
    label: "ID"
    width: "120px"
  - path: "$.title"
    label: "Title"
  - path: "$.studyId"
    label: "Study"

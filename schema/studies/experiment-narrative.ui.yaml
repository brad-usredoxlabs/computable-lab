# UI specification for ExperimentNarrative records
uiVersion: 1
schemaId: "https://computable-lab.com/schema/computable-lab/experiment-narrative.schema.yaml"

display:
  titleField: "$.title"
  icon: "narrative"

form:
  layout: "sections"
  sections:
  - title: "Identity"
    fields:
    - path: "$.recordId"
      widget: "text"
      label: "Record ID"
      readonly: true
    - path: "$.kind"
      widget: "text"
      label: "Kind"
      readonly: true
      hidden: true
  - title: "Content"
    fields:
    - path: "$.title"
      widget: "text"
      label: "Title"
    - path: "$.experimentId"
      widget: "ref"
      label: "Experiment"
    - path: "$.content"
      widget: "markdown"
      label: "Narrative Content"

list:
  columns:
  - path: "$.recordId"
    label: "ID"
    width: "120px"
  - path: "$.title"
    label: "Title"
  - path: "$.experimentId"
    label: "Experiment"

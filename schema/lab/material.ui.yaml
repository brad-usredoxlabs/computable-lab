# UI specification for Material records
uiVersion: 1
schemaId: "https://computable-lab.com/schema/computable-lab/material.schema.yaml"

display:
  titleField: "$.name"
  icon: "material"

form:
  layout: "sections"
  sections:
  - title: "Identity"
    fields:
    - path: "$.id"
      widget: "text"
      label: "ID"
      readonly: true
    - path: "$.kind"
      widget: "text"
      label: "Kind"
      readonly: true
      hidden: true
  - title: "Basic Information"
    fields:
    - path: "$.name"
      widget: "text"
      label: "Name"
      required: true
    - path: "$.domain"
      widget: "select"
      label: "Domain"
    - path: "$.class"
      widget: "array"
      label: "Classifications"
    - path: "$.description"
      widget: "markdown"
      label: "Description"

list:
  columns:
  - path: "$.id"
    label: "ID"
    width: "120px"
  - path: "$.name"
    label: "Name"
  - path: "$.domain"
    label: "Domain"

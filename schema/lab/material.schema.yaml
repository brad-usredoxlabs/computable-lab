$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "https://computable-lab.com/schema/computable-lab/material.schema.yaml"
title: "Material"
description: >
  A material concept used in experiments (cells, chemicals, media, etc.). Meaning about materials is expressed via Claims/Assertions, not embedded here.

type: object
additionalProperties: false
allOf:
- $ref: "./common.schema.yaml#/$defs/FAIRCommon"

required: [ kind, id, name, domain ]

properties:
  kind:
    const: "material"

  id:
    type: string
    description: "Stable local identifier (e.g., MAT-HEPG2)."

  name:
    type: string

  domain:
    type: string
    description: "High-level material domain."
    enum: [ cell_line, chemical, media, reagent, organism, sample, other ]

  class:
    type: array
    description: "Ontology-backed classifications (CURIEs)."
    items:
      $ref: "./datatypes/ref.schema.yaml"
    uniqueItems: true

  pipetteHints:
    type: object
    description: "Default liquid handling parameters for this material class."
    additionalProperties: false
    properties:
      liquidClass:
        type: string
        enum: [ aqueous, viscous, volatile, other ]
      aspirateSpeed_uL_s:
        type: number
        exclusiveMinimum: 0
      dispenseSpeed_uL_s:
        type: number
        exclusiveMinimum: 0
      blowoutSpeed_uL_s:
        type: number
        exclusiveMinimum: 0
      touchTip:
        type: boolean
      touchTipSpeed_mm_s:
        type: number
        exclusiveMinimum: 0
      blowout:
        type: boolean
      airGap_uL:
        type: number
        minimum: 0
      dispenseDelay_s:
        type: number
        minimum: 0
      withdrawSpeed_mm_s:
        type: number
        exclusiveMinimum: 0
      notes:
        type: string

  tags:
    type: array
    items: { type: string }
    uniqueItems: true

# UI specification for Measurement records
uiVersion: 1
schemaId: "https://computable-lab.com/schema/computable-lab/measurement.schema.yaml"

display:
  titleField: "$.title"
  subtitleField: "$.assayType"
  icon: "measurement"

form:
  layout: "sections"
  sections:
  - title: "Identity"
    fields:
    - path: "$.recordId"
      widget: "text"
      label: "Record ID"
      readonly: true
    - path: "$.kind"
      widget: "text"
      label: "Kind"
      readonly: true
      hidden: true
  - title: "Basic Information"
    fields:
    - path: "$.title"
      widget: "text"
      label: "Title"
      required: true
    - path: "$.assayType"
      widget: "select"
      label: "Assay Type"
      required: true
  - title: "Provenance"
    fields:
    - path: "$.eventGraphRef"
      widget: "ref"
      label: "Event Graph"
    - path: "$.readEventRef"
      widget: "text"
      label: "Read Event ID"
    - path: "$.instrumentRef"
      widget: "ref"
      label: "Instrument"
    - path: "$.labwareInstanceRef"
      widget: "ref"
      label: "Labware Instance"
  - title: "Channels"
    fields:
    - path: "$.channels"
      widget: "array"
      label: "Channels"
  - title: "Notes"
    fields:
    - path: "$.notes"
      widget: "markdown"
      label: "Notes"
    - path: "$.tags"
      widget: "array"
      label: "Tags"

list:
  columns:
  - path: "$.recordId"
    label: "ID"
    width: "120px"
  - path: "$.title"
    label: "Title"
  - path: "$.assayType"
    label: "Assay Type"
    width: "120px"

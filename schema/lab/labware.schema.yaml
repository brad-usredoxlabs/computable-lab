$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "https://computable-lab.com/schema/computable-lab/labware.schema.yaml"
title: "Labware"
description: >
  A labware design/specification (e.g., a 96-well plate type, reservoir type, tube rack). Instances used in runs are represented by LabwareInstance records.

type: object
additionalProperties: false
allOf:
- $ref: "./common.schema.yaml#/$defs/FAIRCommon"

required: [ kind, recordId, name, labwareType ]

properties:
  kind:
    const: "labware"

  recordId:
    type: string
    description: "Stable local identifier (e.g., LBW-96-PLATE-CORNING)."

  name:
    type: string
    description: "Human-readable labware name."

  labwareType:
    type: string
    description: "High-level category."
    enum: [ plate, reservoir, tube_rack, tiprack, tube, dish, slide, other ]

  format:
    type: object
    description: "Optional well geometry for well-addressable labware."
    additionalProperties: false
    properties:
      rows:
        type: integer
        minimum: 1
      cols:
        type: integer
        minimum: 1
      wellNaming:
        type: string
        description: "Naming convention hint (e.g., 'A1..H12', 'A01..H12', 'A1..P24')."
      wellCount:
        type: integer
        minimum: 1

  manufacturer:
    type: object
    additionalProperties: false
    properties:
      name:
        type: string
      catalogNumber:
        type: string
      url:
        type: string

  tags:
    type: array
    items: { type: string }
    uniqueItems: true

  notes:
    type: string

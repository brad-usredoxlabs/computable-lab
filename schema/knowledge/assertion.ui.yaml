# UI specification for Assertion records
uiVersion: 1
schemaId: "https://computable-lab.com/schema/computable-lab/assertion.schema.yaml"

display:
  titleField: "$.title"
  icon: "assertion"

form:
  layout: "sections"
  sections:
  - title: "Identity"
    fields:
    - path: "$.recordId"
      widget: "text"
      label: "Record ID"
      readonly: true
    - path: "$.kind"
      widget: "text"
      label: "Kind"
      readonly: true
      hidden: true
  - title: "Assertion Content"
    fields:
    - path: "$.title"
      widget: "text"
      label: "Title"
    - path: "$.claimId"
      widget: "ref"
      label: "Claim"
    - path: "$.content"
      widget: "markdown"
      label: "Content"

list:
  columns:
  - path: "$.recordId"
    label: "ID"
    width: "120px"
  - path: "$.title"
    label: "Title"
  - path: "$.claimId"
    label: "Claim"

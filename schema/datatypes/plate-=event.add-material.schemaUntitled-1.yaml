$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "https://computable-lab.com/schema/computable-lab/datatypes/plate-event.add-material.schema.yaml"
title: "PlateEventAddMaterialDetails"
type: object
additionalProperties: false
required: [ labwareInstanceId, wells, materialId, volume_uL ]

properties:
  labwareInstanceId:
    $ref: "./ref.schema.yaml"
    description: "Labware instance receiving material."

  wells:
    type: array
    minItems: 1
    items: { type: string }
    description: "Target wells."

  materialId:
    $ref: "./ref.schema.yaml"
    description: "Material concept/library id."

  volume_uL:
    type: number
    exclusiveMinimum: 0

  notes:
    type: string
